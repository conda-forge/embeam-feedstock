{% set name = "embeam" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/embeam-{{ version }}.tar.gz
  sha256: 2cecbc9cddb4a610117b863a30e0f78df30b3edddd1b04221239ab7d8e6b630f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - empix
    - hyperspy
    - pyfai

test:
  imports:
    - embeam
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/embeam/
  summary: A Python library for for modelling beams and lenses in electron microscopy.
  dev_url: https://github.com/mrfitzpa/embeam
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
